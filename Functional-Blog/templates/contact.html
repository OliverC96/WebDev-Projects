<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
</head>
<body>
<!-- Navigation-->
{% include "navbar.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/img/contact1.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">

                    <!-- Case 1: Contact form has not been submitted -->
                    {% if method == "GET" %}

                    <h1> Contact Me </h1>
                    <span class="subheading"> Have questions? I have answers. </span>

                    <!-- Case 2: Contact form has been submitted -->
                    {% else %}

                    <h1> Message Sent! </h1>
                    <span class="subheading"> Answers Incoming! </span>

                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon
                    as possible!</p>
                <div class="my-5">
                    <form id="contactForm" action='/contact' method="post">
                        <div class="form-floating">
                            <input class="form-control" id="name" name="username" type="text"
                                   placeholder="Enter your name..."/>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="email" type="email" name="email"
                                   placeholder="Enter your email..."/>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input name="phone" class="form-control" id="phone" type="tel"
                                   placeholder="Enter your phone number..."/>
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="form-floating">
                            <textarea name="message" class="form-control" id="message"
                                      placeholder="Enter your message here..." style="height: 12rem"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <br/>
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer-->
<footer class="border-top" style="background-image: url('../static/img/contact1.jpg'); background-size: cover;>
    {% include "footer.html" %}
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
